<div class="navbar">
    <a routerLink="/home" routerLinkActive="true" >Home</a>
    <a routerLink="/about" routerLinkActive="true">About us</a>
    <a routerLink="/signup" routerLinkActive="true">Signup</a>
    <a routerLink="/login" routerLinkActive="true" class="active">Login</a>
    </div>


    <div class="col-md-12">
      <div class="card card-container">
      
        <form
          *ngIf="!isLoggedIn"
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              required
              #username="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && username.invalid"
            >
              Username is required!
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              required
              minlength="6"
              #password="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && password.invalid"
            >
              <div *ngIf="password.errors.required">Password is required</div>
              <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary btn-block">
              Login
            </button>
          </div>
          <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
    
        <div class="alert alert-success" *ngIf="isLoggedIn">
          Logged in as {{ roles }}.
        </div>
      </div>
    </div>






  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form action="">
          <h1>Sign In</h1>
          <div class="social-container">
            <a routerLink="/manager" class="social"><i class="fab fa-facebook-f"></i>M</a>
            <a routerLink="/chef" class="social"><i class="fab fa-google-plus-g"></i>C</a>
            <a routerLink="/waiter" class="social"><i class="fab fa-linkedin-in"></i>W</a>
            <a routerLink="/supplier" class="social"><i class="fab fa-linkedin-in"></i>S</a>
          </div>
          <span>or use your account</span>

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Bringing you the best!</h1>
            <p>We are TopNotch</p>
            <button class="ghost" id="signUp" routerLink="/signup">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
